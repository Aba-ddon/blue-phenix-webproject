<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="Stylesheet/style.css">
</head>
<body>
    <Center>
        <br><br>
        <h1>Registration Form</h1>
        <label for="">First Name:</label>
        <input type="text" placeholder="Enter your First Name">
        <br><br>

        <label for="">Middle Name:</label>
        <input type="text" placeholder="Enter your Middle Name">
        <br><br>

        <label for="">Last Name:</label>
        <input type="text" placeholder="Enter you Last Name">
        <br><br>

        <label for="">Username:</label>
        <input type="text" placeholder="Enter you Username">
        <br><br>

        <label for="">Password:</label>
        <input type="text" placeholder="Enter you Password">
        <br><br>


        <label for="Gender"></label>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female  <br><br>

        <label for="">Birth Date</label>
        <input type="date">
        <label for="">Birth Location</label>
        <input type="text"> <br><br>

        <label for="">Age</label>
        <input type="number">
        <label for="">Address</label>
        <input type="text"> <br><br>

        <label for="">Skills</label>
        <textarea name="" id="" cols="50" rows="15"></textarea>
        <input type="submit">


    </Center>
    
</body>
</html>
