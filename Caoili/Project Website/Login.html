<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign in</title>
  <link rel="stylesheet" href="style.css" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <header class="header">
    <nav class="navbar">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>

    <form action="#" class="searchbar">
      <input type="text" placeholder="Search..." />
      <button type="submit"><i class='bx bx-search'></i></button>
    </form>
  </header>

  <div class="background"></div>

  <div class="container">
    <div class="content">
      <h2 class="logo"><i class='bx bxl-firebase'></i>company name</h2>

      <div class="textsci">
        <h2>Welcome <br><span>To Our Website.</span></h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquam, deleniti suscipit possimus, hic aut molestias...</p>
        <div class="socialicons">
          <a href="#"><i class='bx bxl-facebook'></i></a>
          <a href="#"><i class='bx bxl-google'></i></a>
          <a href="#"><i class='bx bxl-instagram'></i></a>
          <a href="#"><i class='bx bxl-twitter'></i></a>
        </div>
      </div>
    </div>

    <div class="logregbox">
      <div class="form-box login">
        <form action="#">
          <h2>Sign In</h2>

          <div class="inputbox">
            <span class="icon"><i class='bx bxs-envelope'></i></span>
            <input type="email" required />
            <label>Email</label>
          </div>

          <div class="inputbox">
            <span class="icon"><i class='bx bxs-lock-alt'></i></span>
            <input type="password" required />
            <label>Password</label>
          </div>

          <div class="rememberforgot">
            <label><input type="checkbox" />Remember Me</label>
            <a href="#">Forgot Password?</a>
          </div>

          <button type="submit" class="btn">Sign In</button>

          <div class="loginregister">
            <p>Don't Have An Account? <a href="#" class="link-register">Sign Up</a></p>
        </div>
        </form>
      </div>

      <div class="form-box register">
        <form action="#">
          <h2>Sign Up</h2>

          <div class="inputbox">
            <span class="icon"><i class='bx bxs-user'></i></span>
            <input type="text" required />
            <label>Name</label>
          </div>

          <div class="inputbox">
            <span class="icon"><i class='bx bxs-envelope'></i></span>
            <input type="email" required />
            <label>Email</label>
          </div>

          <div class="inputbox">
            <span class="icon"><i class='bx bxs-lock-alt'></i></span>
            <input type="password" required />
            <label>Password</label>
          </div>

          <div class="rememberforgot">
            <label><input type="checkbox" />I agree to the terms & conditions</label>
          </div>

          <button type="submit" class="btn">Sign Up</button>

          <div class="loginregister">
            <p>Already Have An Account? <a href="#" class="link-login">Sign In</a></p>
        </div>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
